<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>


</head>
    <body>
        <h1>Employee Interest Survey Form</h1>
        <form action="">
            <label for="fname">Enter Your Name</label>
                <input type="text" id="fname"name="fname" value="">
                <br>
                <br>
            <label for="department">Enter your department</label>
                <input type="text"id="department"name="department" value="">
                <br>
                <br>
            <label for="yourself">Tell us a little about yourself:</label>
                <textarea rows="4" cols="30"></textarea>
                <br>
                <br>
            <label for="exercise">Do you exercise at home?</label>
            <input type="radio" value="Yes">
            <label for="Yes">Yes</label>
            <input type="radio" value="No">
            <label for="No">No</label>
            <br>
            <br>
            <label for="topics">How do you like to read your favorite topics?</label>
            <br>
            <br>
            <input type="checkbox">
            <label for="books">books</label>
            <input type="checkbox"id="books"name="books" value="">
            <label for="online">Online resources</label>
            <input type="checkbox"id="online"name="online" value="">
            <label for="apps">Phone apps</label>
            <input type="checkbox"id="apps"name="apps" value="">
            <label for="magazines">Magazines</label>
            <br>
            <br>
            <label for="movies">What genre of movies do you like?</label>
            <select name="movies" id="movies"size="1">
            <option value="comedy">comedy</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit form">
        </form>
       
    </body>

</html>
